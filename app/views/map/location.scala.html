<!DOCTYPE HTML>
 <html>
    <head>
      <title>Leaflet Quick Start Guide Example</title>
      <meta charset="utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="@routes.Assets.at("stylesheets/leaflet.css")" />
    </head>
    <body>
      <div id="map" style="width: 600px; height: 400px"></div>

        <form name="latlng" action="/showPhotoByLocation" method="get">
            <input type="text" name="lat"/>
            <input type="text" name="lng"/>
            <input type="submit" name="send" value="submit"/>
        </form>

      <script src="@routes.Assets.at("javascripts/leaflet.js")"></script>
      <script src="@routes.Assets.at("javascripts/currentLocation.js")"></script>
      @*<script src="@routes.Assets.at("javascripts/map.js")"></script>*@
    </body>
  </html>
